# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    # Rate limiting configuration
    app.rate_limit.whitelist: '%env(RATE_LIMIT_WHITELIST)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/App/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Tests/'

    # Controller definitions
    App\Controller\:
        resource: '../src/Controller/'
        tags: ['controller.service_arguments']

    # Service definitions for web interface
    Transformer\TransformerFactory:
        class: Transformer\TransformerFactory

    App\Service\TransformationService:
        arguments:
            $transformerFactory: '@Transformer\TransformerFactory'

    App\Service\FileProcessingService:
        arguments:
            $transformationService: '@App\Service\TransformationService'
            $tempDir: '%kernel.project_dir%/var/tmp'

    App\Service\RateLimitingService:
        arguments:
            $cacheDir: '%kernel.project_dir%/var/cache/rate_limits'
            $maxRequests: 5
            $timeWindow: 600
            $whitelist: '%app.rate_limit.whitelist%'

    App\EventListener\SecurityHeadersListener:
        tags:
            - { name: kernel.event_listener, event: kernel.response }

    App\Service\CsrfTokenService:
        arguments:
            $cacheDir: '%kernel.project_dir%/var/cache/csrf'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
